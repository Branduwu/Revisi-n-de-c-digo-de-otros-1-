    <div class="name">Nombre del usuario</div>

    <p class="location"></p> <!-- Se agrega esta línea para complementar el JS -->

<!-- 
  * Se instalan los nodos de los módulos y se organiza en estructura el proyecto, así mismo para poder ejecutarlo en `npm run dev`.
  * Se agrega `server.js` porque al querer abrir `npm run dev`.
  * Se agrega en HTML `Location`.
  * Se agrega el enlace de Favicon.icon.
  * No se toca el CSS.

  Explicación de lo realizado en JS:
  * En el bloque original de código, se seleccionan elementos del DOM utilizando el método `document.querySelector()`, pero con selectores diferentes ('name', '#blog', y '.location').
  * En el bloque de código corregido, se seleccionan elementos del DOM utilizando clases ('.name', '.blog', y '.location').

  Manejo de errores:
  * En el bloque original de código, la función `handleError()` simplemente imprime el error en la consola y trata de actualizar el contenido del elemento `$n` con un mensaje de error.
  * En el bloque de código corregido, se usa un enfoque más robusto para manejar errores. Se utiliza un bloque `try...catch` dentro de la función `displayUser()` para capturar cualquier error que pueda ocurrir durante la solicitud de la API o el procesamiento de la respuesta. Además, se verifica si el elemento `$n` existe antes de intentar actualizar su contenido con un mensaje de error. Si el elemento `$n` no se encuentra, el error se imprime en la consola.

  Control de flujo:
  * En el bloque original de código, no hay verificación de si los elementos del DOM están disponibles antes de llamar a la función `displayUser()`.
  * En el bloque de código corregido, se agrega una verificación para asegurarse de que los elementos del DOM estén disponibles antes de llamar a la función `displayUser()`.

  Gestión de la respuesta de la API:
  * En el bloque original de código, no se verifica si la respuesta de la API es exitosa antes de intentar leer los datos de la respuesta. Además, el objeto `data` no está definido en `console.log`.
  * En el bloque de código corregido, se utiliza `response.ok` para verificar si la solicitud fue exitosa antes de procesar los datos de la respuesta. Además, se captura cualquier error que ocurra durante la solicitud de la API o el procesamiento de la respuesta.
